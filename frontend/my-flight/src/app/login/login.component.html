<div class="cody">
 <h1 class="text-muted">TravelTrack</h1>
  <div class="login-box">
    <h2 *ngIf=sucess  class="text-danger">Username Doesnt Exist</h2>
    <h2>Login</h2>
    <br>
    <form 
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"
            name="username"
            [(ngModel)]="user2.username"
            ngModel
            required/>
        </div>
        <div class="form-group">    
            <label>Password</label>
            <input type="password" 
            class="form-control"
            name="password"
            [(ngModel)]="user2.password" 
            ngModel
            required/>
        </div>
        <div class="form-group">
             <br>
             <br>
             <button class="btn btn-primary btn-block btn-lg">Login</button>
        </div>
        <div class="mt-4 text-center">
            Don't have an account?<a  routerLink="/signup">Create One</a>
        </div>
    </form>
 </div>
</div>
